<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek Badiger Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    :root {
      padding: 0%;
      margin: 0%;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <!-- NAME -->
  <div class="first-box">
    <h1 class="top-name">
      3D Design's of
      <hr>
      <p class="name">Abhishek Badiger</p>
    </h1>
    <img class="tower_image" src="public/Pngtreered_japanese_pagoda_3d_model_16100695.png" alt="">
  </div>

  <h2 class="title">3D MODELS</h2>
  <hr>
  <!-- LAMP -->
  <main>
    <div class="lamp_content">
      <h2 class="title" style="text-align: left;">LAMP</h2>
      <div id="webgl" class="lamp-canvas"></div>
      <!-- IMAGE -->
      <div class="lamp-split-images">
        <img src="lamp5.png" alt="lamp images 1" class="lamp_image">
        <img src="lamp5.png" alt="lamp images 2" class="lamp_image">
      </div>
    </div>

    <!-- DRUM BARREL -->
    <div class="drum_content">
      <h2 class="title" style="text-align: left;">DRUM BARREL</h2>
      <div class="split-drum">
        <div class="drum_video-images">
          <video src="drum.mp4" class="drum_video" grid autoplay controls loop></video>
          <div class="drum-split-images">
            <img src="lamp5.png" alt="drum images 1" class="drum_image">
            <img src="lamp5.png" alt="drum images 2" class="drum_image">
          </div>
        </div>
        <div class="top-down-drums">
          <div id="webgl-2-bb-1" class="drum-canvas-1"></div>
          <div id="webgl-2-bb-2" class="drum-canvas-2"></div>
        </div>
      </div>
    </div>

    <!-- GUN -->
    <div class="gun_content">
      <h2 class="title" style="text-align: left;">OUT-LAW</h2>
      <div id="webgl-3" class="gun-canvas"></div>
      <!-- IMAGE -->
      <div class="gun-images">
        <img src="lamp5.png" alt="asgas" class="lamp_image">
        <img src="lamp5.png" alt="asgas" class="lamp_image">
      </div>
    </div>
  </main>

  <hr>

  <!-- FOOTER -->
  <footer>
    <div>
      <p>Follow Us</p>
      <a href=""><img class="icons" src="icons\instagram.png" alt="instagram"></a>
      <a href=""><img class="icons" src="icons\facebook.png" alt="facebook"></a>
      <a href="mailto: asb1999@gmail.com"><img class="icons" src="icons\mail.png" alt="facebook"></a>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script type="module" src="/main.js"></script>
  <!-- <script type="module" src="/webgl2.js"></script>
  <script type="module" src="/webgl3.js"></script> -->
</body>

</html>
